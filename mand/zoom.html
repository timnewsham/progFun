<html>
<title>Mand</title>
<head>

<script>
scale = 3;

mand = function(u, v) {
    var a = 0;
    var b = 0;
    for(cnt = 0; cnt < 150; cnt++) {
        // x <- x^2 + c
        var na = a * a - b * b + u;
        b = 2 * a * b + v;
        a = na;
        var d2 = a*a + b*b;
        if(d2 > 4)
            return 0;
    }
    return 1;
}

redraw = function() {
    console.log("redraw");
    var ch = document.getElementById("drawCanvas");
    var W = ch.width/scale;
    var H = ch.height/scale;
    var draw = ch.getContext("2d");

    draw.fillStyle = 'white';
    draw.fillRect(0, 0, W, H);

    var su = cx - w/2;
    var d = w / W;
    var sv = cy - d*H/2;

    draw.fillStyle = 'black';
    for(var x = 0, u = su; x < W; x++, u += d) {
        for(var y = 0, v = sv; y < H; y++, v += d) {
            var m = mand(u, v);
            //console.log(x, y, u, v, m);
            if(m) draw.fillRect(x,y, 1, 1);
        }
    }
    return false;
};

setHeight = function() {
    var hin = document.getElementById("hin");
    var ch = document.getElementById("drawCanvas");
    console.log("set height: " + hin.value);
    ch.height = hin.value;
    redraw();
    return false;
};
setWidth = function() {
    var win = document.getElementById("win");
    var ch = document.getElementById("drawCanvas");
    console.log("set width: " + win.value);
    ch.width = win.value;
    redraw();
    return false;
};

animcnt = 0;

anim = function() {
    if(animcnt-- <= 0) {
        animcnt = 200;
        cx = 0;
        cy = 0;
        w = 4;
    }
    var f = 2;
    w *= 0.99;
    cx -= f * 0.0003 * w ;
    cy -= f * 0.001 * w;
    redraw();
    setTimeout(anim, 100);
}

run = function() {
    var ch = document.getElementById("drawCanvas");
    var draw = ch.getContext("2d");
    draw.scale(scale, scale);
    
    anim();
}

</script>
</head>

<body onload="run();">
<center>
<canvas id="drawCanvas" width="800" height="500">
picture here
</canvas>
